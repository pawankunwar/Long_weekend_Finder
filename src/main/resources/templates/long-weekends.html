<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Long Weekends - Long Weekend Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Long Weekends in <span th:text="${country}"></span></h1>
        
        <a th:href="@{/holidays}" class="btn btn-secondary mb-4">Back to Home</a>

        <div th:if="${longWeekends.empty}" class="alert alert-info" role="alert">
            No long weekends found for this country.
        </div>

        <div th:if="${!longWeekends.empty}" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="weekend : ${longWeekends}">
                        <td th:text="${#temporals.format(weekend.startDate, 'dd-MM-yyyy')}"></td>
                        <td th:text="${#temporals.format(weekend.endDate, 'dd-MM-yyyy')}"></td>
                        <td th:text="${weekend.type}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
