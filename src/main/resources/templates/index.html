<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout(~{::title}, ~{::section}, ~{::script})">
<head>
    <title>Long Weekend Finder - Home</title>
</head>
<body>
    <section>
        <div class="container mt-5">
            <h1 class="text-center mb-5">Find Your Long Weekends</h1>
            
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card feature-card h-100" onclick="window.location.href='/google-calendar'">
                        <div class="card-body text-center">
                            <i class="fas fa-calendar-alt fa-3x mb-3 text-primary"></i>
                            <h3 class="card-title">Google Calendar</h3>
                            <p class="card-text">Find long weekends using holiday calendars from Google Calendar API.</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 mb-4">
                    <div class="card feature-card h-100" onclick="window.location.href='/excel-upload'">
                        <div class="card-body text-center">
                            <i class="fas fa-file-excel fa-3x mb-3 text-success"></i>
                            <h3 class="card-title">Excel Upload</h3>
                            <p class="card-text">Upload your own holiday list in Excel format to find long weekends.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script></script>
</body>
</html>
